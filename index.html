   <script>
    $('form').on('submit', function(e){
      const id = document.getElementById('inputId')
      const pw = document.getElementById('inputPw')
      if(id.value == ''){
        e.preventDefault()
        alert('아이디를 입력해주세요.')
        id.focus(); 
      } else if(pw.value== ''){
        
        e.preventDefault()
        alert('비밀번호를 입력해주세요.')
        pw.focus();
      } else if(pw.value.length < 6){
        e.preventDefault();
        alert('비밀번호는 6자 이상 입니다.');
        pw.focus();
      }
    });
   </script>
