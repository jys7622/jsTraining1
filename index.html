   <script>
    $('form').on('submit', function(e){
      const id = document.getElementById('inputId')
      const pw = document.getElementById('inputPw')
      if(id.value == ''){
        e.preventDefault()
        alert('아이디를 입력해주세요.')
        id.focus(); 
          
      } else {
        if(/\S+@\S+\.\S+/.test(id.value) === false) {
          id.focus(); 
          e.preventDefault()
          console.log(id.value)
          alert('올바른 이메일 형식이 아닙니다.')
          return
        } 
        if(pw.value== ''){
      
          e.preventDefault()
          alert('비밀번호를 입력해주세요.')
          pw.focus();
        }
        if(pw.value.length < 6){
          e.preventDefault();
          alert('비밀번호는 6자 이상 입니다.');
          pw.focus();
          return
        } 
        if(/[A-Z]/.test(pw.value) === false){
          console.log(/A-Z/.test(pw.value));
          console.log(pw.value);
          e.preventDefault();
          alert('비밀번호에는 적어도 한개 이상의 대문자가 포함되어야 합니다.');
          pw.focus();
        } 
      }
    });
   </script>

    <script>
      var clickCnt = 0;
      $('#darkBtn').on('click', function(){
        clickCnt++;
        if(clickCnt % 2 === 0){
          // 라이트모드
          $('#darkBtn').html('Light🔄');
          $('body').addClass('white')
          
        } else {
