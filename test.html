<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <input type="text" id ="test">
    <script>
      const num = document.getElementById('test')
      document.getElementById('test').addEventListener('change',function(){
        if(num.value % 3 === 0 ){
          if(num.value % 9 === 0){
            console.log('박수 x 2')
            return
          }
          console.log('박수')
        } else if(num.value % 3 !== 0) {
          console.log('통과')
        } else if(num.value == null || num.value == '') {
          return
        } 
      })
    </script>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>
      //코드짜는곳
      let textCnt = 0;
      $('#send-answer').on('click', function() {
        let text = document.getElementById('answer').value;
        if(text === 1335 || text === '1335'){
          alert('성공');
        } else {
          textCnt++;
          console.log(textCnt);
          if(textCnt >= 3) {
            alert('멍청아')
          }
        }
      })
    </script>
 
    <script>
      function test(num1, num2){
        
        let total = num1 + num2
        console.log(total)
        if(num1 >= 40 && num2 >= 40 && isNaN(num1) === false && isNaN(num2) === false){
          if(total >= 120){
            console.log('합격')
          } else {
              console.log('불합격')
          }
          
        } else if(isNaN(total) === true){
           alert('장난치지마라~')
          } else {
            console.log('불합격')

       test('90',140)

    <script>
      function test2(num){
        let str = String(num)
        if(str[str.length-1] % 3 === 0 || str[str.length-1] % 6 === 0 || str[str.length-1] % 9 === 0){
          console.log('박수')
        } else {
          console.log('통과')
        }
        
      }
      test2(6)
    </script>
    <script>
      function test3(num1,num2) {
        // ms단위로 바꿔준다.
        // num1은 분 -> 초단위로 바꾸려면 num1 * 60 이걸 다시 ms = num1 * 60 * 1000
        // num2는 초 -> ms 단위로 바꾸려면 num2 * 1000
        // 최종적으로 num1 + num2
        var total = (num1 * 60 * 1000) + (num2 * 1000)
        return total
      }
      test3(2,10)
    </script>
    <script>
      function test4(num1,check) {
       // 가격 * 9/10 첫 구매면 $1.5추가할인. 첫구매 판단은 true,false로 구분
       var price = (num1 * 9/10)
       if(check){
        price = price - 1.5
       }
       console.log(price);
       return price
      }
      test4(70,true)
    </script>
